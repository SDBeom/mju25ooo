<!-- This is the container that will hold the images that follow your cursor -->
<div class="image-trailer"></div>

<!-- These are the images that will be used in the trail effect, you can add as many as you like -->
<!-- They are hidden by CSS and only cloned when needed -->
<div class="image-gallery">
  <img src="https://i.imgur.com/1QkISzk.png" class="image-item" alt="Image 1">
  <img src="https://i.imgur.com/dTDiDHn.jpeg" class="image-item" alt="Image 2">
  <img src="https://i.imgur.com/joo4QP1.png" class="image-item" alt="Image 3">
  <img src="https://i.imgur.com/82ZHnLf.png" class="image-item" alt="Image 4">
</div>

<!-- Load GSAP animation library -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<!-- Load your custom JavaScript file where the trail effect is coded -->
<script src="script.js"></script>
