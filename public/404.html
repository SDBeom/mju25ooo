    <!-- GitHub Pages SPA 라우팅 처리 - 404 페이지에서 경로 복원 -->
    <script>
      // GitHub Pages SPA 라우팅 처리
      // 404 페이지에서 원래 경로를 복원하여 React 앱이 올바른 페이지를 렌더링하도록 함
      (function() {
        try {
          // 현재 경로를 sessionStorage에 저장
          var path = window.location.pathname + window.location.search + window.location.hash;
          if (path !== '/404.html' && path !== '/') {
            sessionStorage.redirect = path;
          }
          
          // 기존에 저장된 redirect 경로가 있으면 사용
          var redirect = sessionStorage.redirect;
          if (redirect && redirect !== location.href) {
            // index.html로 리다이렉트 (경로 정보는 sessionStorage에 저장됨)
            window.location.replace('/');
            return;
          }
          
          // redirect가 없으면 index.html로 이동
          window.location.replace('/');
        } catch (e) {
          // sessionStorage 접근 실패 시 index.html로 이동
          console.warn('SessionStorage access failed:', e);
          window.location.replace('/');
        }
      })();
    </script>
    
    <div id="root"></div>
    
    <!-- 프로덕션 에러 핸들러 -->
    <script>
      // 프로덕션에서 발생하는 에러를 화면에 표시
      window.addEventListener('error', function(event) {
        var root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = '<div style="color: white; padding: 2rem; text-align: center; background: #2A2A2A; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;"><h1 style="font-size: 2rem; margin-bottom: 1rem;">Application Error</h1><p style="font-size: 1rem; margin-bottom: 1rem;">Failed to load the application.</p><pre style="text-align: left; background: #1a1a1a; padding: 1rem; border-radius: 4px; max-width: 800px; overflow: auto; font-size: 0.8rem; color: #ff6b6b;">' + event.error + '</pre><button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #FF6B35; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">Refresh Page</button></div>';
        }
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        var root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = '<div style="color: white; padding: 2rem; text-align: center; background: #2A2A2A; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;"><h1 style="font-size: 2rem; margin-bottom: 1rem;">Application Error</h1><p style="font-size: 1rem; margin-bottom: 1rem;">Unhandled promise rejection.</p><pre style="text-align: left; background: #1a1a1a; padding: 1rem; border-radius: 4px; max-width: 800px; overflow: auto; font-size: 0.8rem; color: #ff6b6b;">' + event.reason + '</pre><button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #FF6B35; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">Refresh Page</button></div>';
        }
      });
      
      // React 앱이 5초 내에 렌더링되지 않으면 에러 표시
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && (!root.hasChildNodes() || root.innerHTML.trim() === '')) {
          root.innerHTML = '<div style="color: white; padding: 2rem; text-align: center; background: #2A2A2A; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;"><h1 style="font-size: 2rem; margin-bottom: 1rem;">Loading Timeout</h1><p style="font-size: 1rem; margin-bottom: 1rem;">The application is taking longer than expected to load.</p><button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #FF6B35; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">Refresh Page</button></div>';
        }
      }, 5000);
    </script>
