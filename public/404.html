<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      (function () {
        try {
          var path = window.location.pathname + window.location.search + window.location.hash;
          sessionStorage.redirect = path;
        } catch (e) {}
        window.location.replace('/');
      })();
    </script>
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#111; color:#fff; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
      .message { text-align:center; }
    </style>
  </head>
  <body>
    <div class="message">
      <p>페이지를 불러오는 중…</p>
    </div>
  </body>
</html>
