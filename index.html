<!doctype html> <!-- HTML5 문서 타입 선언 -->
<html lang="en"> <!-- HTML 문서 시작, 언어를 영어로 설정 -->
  <head> <!-- 문서의 메타데이터 영역 -->
    <meta charset="UTF-8" /> <!-- 문자 인코딩을 UTF-8로 설정 (한글 지원) -->
    <link rel="icon" type="image/svg+xml" href="/Symbol.svg" /> <!-- 웹사이트 파비콘 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>2025 명지대학교 MCD 졸업전시</title> <!-- 브라우저 탭에 표시될 제목 -->
  </head>
  <body> <!-- 문서의 실제 내용 영역 -->
    <div id="root"></div> <!-- React 앱이 렌더링될 컨테이너 -->
    <script type="module" src="/src/main.jsx"></script> <!-- React 앱을 시작하는 메인 스크립트 -->
    <script type="text/javascript"> <!-- GitHub Pages SPA 라우팅을 위한 스크립트 -->
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) { // 즉시 실행 함수로 URL 리다이렉트 처리
        if (l.search[1] === '/' ) { // URL에 리다이렉트 정보가 있는지 확인
          var decoded = l.search.slice(1).split('&').map(function(s) { // URL 디코딩
            return s.replace(/~and~/g, '&') // 특수 문자를 원래 문자로 복원
          }).join('?');
          window.history.replaceState(null, null, // 브라우저 히스토리 업데이트
              l.pathname.slice(0, -1) + decoded + l.hash // 올바른 URL로 교체
          );
        }
      }(window.location)) // 현재 페이지의 location 객체 전달
    </script>
  </body>
</html> <!-- HTML 문서 종료 -->
