    <div id="root"></div> <!-- React 앱이 렌더링될 컨테이너 -->
    <script type="module" src="/src/main.jsx"></script> <!-- React 앱을 시작하는 메인 스크립트 -->
    <script type="text/javascript"> <!-- GitHub Pages SPA 라우팅을 위한 스크립트 -->
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) { // 즉시 실행 함수로 URL 리다이렉트 처리
        if (l.search[1] === '/' ) { // URL에 리다이렉트 정보가 있는지 확인
          var decoded = l.search.slice(1).split('&').map(function(s) { // URL 디코딩
            return s.replace(/~and~/g, '&') // 특수 문자를 원래 문자로 복원
          }).join('?');
          window.history.replaceState(null, null, // 브라우저 히스토리 업데이트
              l.pathname.slice(0, -1) + decoded + l.hash // 올바른 URL로 교체
          );
        }
      }(window.location)) // 현재 페이지의 location 객체 전달
    </script>
